services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-veredicta}
      POSTGRES_USER: ${POSTGRES_USER:-veredicta_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-veredicta_pass}
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file:
      - ../.env.example
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://veredicta_user:veredicta_pass@postgres:5432/veredicta}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "${VEREDICTA_API_BIND:-127.0.0.1}:${VEREDICTA_API_PORT:-8011}:8000"
    depends_on:
      - postgres

volumes:
  postgres_data:
